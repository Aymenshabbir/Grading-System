<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grading System</title>
  </head>
  <body background="./assets/white-gold-hexagon-pattern-background_53876-115292.webp">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 left">
                <input type="number" id="math" class="form-control" placeholder="Math"> <br>
                <input type="number" id="physics" class="form-control" placeholder="physics"> <br>
                <input type="number" id="chemistry" class="form-control" placeholder="chemistry"> <br>
                <input type="number" id="biology" class="form-control" placeholder="biology"> <br>
                <input type="number" id="computer" class="form-control" placeholder="computer"> <br>
                <button type="button" class="btn btn-success" onclick="getres()">Calculate</button>
            </div>
            <div class="col-12 col-md-4 right">
                <table>
                    <tr>
                        <td>Total Marks</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks</td>
                        <td id="obt"></td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td id="per"></td>
                    </tr>
                    <tr>
                        <td>Grades</td>
                        <td id="grade"></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <script src="./jscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
